<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza de Covacha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpieza de Covacha</h1>
        <table>
            <tr>
                <th>Nombre</th>
            </tr>
            <tr>
                <td>Kevin</td>
            </tr>
            <tr>
                <td>Ángel</td>
            </tr>
            <tr>
                <td>Lalo</td>
            </tr>
            <tr>
                <td>Ángel (Vector)</td>
            </tr>
            <tr>
                <td>Julio</td>
            </tr>
            <tr>
                <td>Mariano</td>
            </tr>
        </table>
    </div>
</body>
</html>
